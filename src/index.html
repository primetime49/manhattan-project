<html>
    <!--element to set the title and to load the required external dependencies -->
    <head>
       
        <script type="text/javascript" src="queue.js"></script>
        <script type="text/javascript" src="heading.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>
            Software Performance and Scalability
        </title>
        
    </head>
    <body>

        <!--element to display the result -->
        <div class="container"> 
            <h1>Latency benchmark</h1>
            <form onSubmit={handleSubmit}>
                <label>
                  Tolerance:
                  <input name="tolerance" type="number" value={tolerance} onChange={onToleranceChange}/>
                </label><br>
                <br>
                <label>
                  Initial guess:
                  <input name="initial_guess" type="number" value={initial_guess} onChange={onGuessChange}/>
                </label>
                <input type="submit" value="Submit" />
              </form>
            </div>
            
           <!--<p>Compile 1 request if N = 1, else if N = infinity compilation begins as soon as  request reaches the system.</p>--> 

            <!--elements to load the Javascript application and the Queue class -->
            <script>
                // Wait for module to initialize,
                createModule().then(({NewtonRaphson}) => {
                   // Hardcoded input values
                   const initial_guess = -4;
                   const tolerance = 0.001;
                   // Perform computation
                   const newtonraphson = new NewtonRaphson(tolerance);
                   const root = newtonraphson.solve(initial_guess);
                   // Write the value of 'root' to the tag whose 'id' is equal to "answer"
                   document.getElementById("answer").innerHTML = root.toFixed(2);
                });
             </script>

        
      </body>
   </html>
